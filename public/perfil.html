<script>
document.addEventListener('DOMContentLoaded', function () {
// Variables para el men√∫ y el carrito
var menuBtn = document.getElementById('menu-btn');
var menu = document.getElementById('menu');
var cerrarMenuBtn = document.getElementById('cerrar-menu');
var cartBtn = document.getElementById('cart-btn');
var cart = document.getElementById('cart');
var cerrarCartBtn = document.getElementById('cerrar-cart');

// Funci√≥n para abrir el men√∫
function abrirMenu() {
menu.style.right = '0';
}

// Funci√≥n para cerrar el men√∫
function cerrarMenu() {
menu.style.right = '-250px';
}

// Funci√≥n para abrir el carrito
function abrirCarrito() {
cart.style.right = '0';
}

// Funci√≥n para cerrar el carrito
function cerrarCarrito() {
cart.style.right = '-250px';
}

// Eventos para el men√∫
menuBtn.addEventListener('click', abrirMenu);
cerrarMenuBtn.addEventListener('click', cerrarMenu);

// Cierra el men√∫ al hacer clic en cualquier enlace dentro del men√∫
menu.addEventListener('click', function (event) {
if (event.target.tagName === 'A') {
    cerrarMenu();
}
});

// Eventos para el carrito
cartBtn.addEventListener('click', abrirCarrito);
cerrarCartBtn.addEventListener('click', cerrarCarrito);

// Cierra el carrito al hacer clic en cualquier enlace dentro del carrito
cart.addEventListener('click', function (event) {
if (event.target.tagName === 'A') {
    cerrarCarrito();
}
});
});

// SCRIPT CUADRADO INFO
function mostrarInformacion(tipo) {
  var informacionBox = document.getElementById('informacion');
  informacionBox.innerHTML = ''; // Limpiamos la informaci√≥n actual

  if (tipo === 'nombre') {
    informacionBox.innerHTML = '<p>Nombre: [Tu Nombre]</p><p>Contrase√±a: [Tu Contrase√±a]</p>';
  } else if (tipo === 'compra') {
    informacionBox.innerHTML = '<p>Compra realizada el [Fecha]</p><p>Producto: [Nombre del Producto]</p>';
  } else if (tipo === 'cambiar') {
    informacionBox.innerHTML = '<p>Aqu√≠ puedes cambiar tu informaci√≥n de perfil</p>';
  }
}
